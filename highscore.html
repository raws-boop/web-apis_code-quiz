  <head>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

      src="https://kit.fontawesome.com/3291b69a63.js"
      crossorigin="anonymous"

  <body>
    <!-- Header with JS logo. Nav bar contents: High Score  -->

      src="./assets/images/quiz_logo.png"

    <main>
      <!-- section for displaying scores in desending order  with go back and  and clear button-->
